    <!-- Link to external CSS -->

    <!-- Link to Google Fonts for Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="container">
        <!-- Title Bar -->
        <div class="title-bar">
            <i class="material-icons menu-icon" id="menu-icon">menu</i>
            <img src="img/logo.png" alt="Shop Logo" class="logo">
            <i id="toggle-search" class="material-icons search-icon">search</i>

            <!-- search bar -->
            <div id="search-bar" class="search-container hidden">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for products..." />
      <button id="search-button" class="search-button">Search</button>
    </div>
    <ul id="suggestions-list" class="suggestions">
      <!-- Suggestions will appear here dynamically -->
    </ul>
    <button id="close-btn" class="close-button">Close</button>
  </div>
            
            
            
            <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-close" id="close-sidebar">&times;</div>
    <ul>
        <li><a id="home" href="#">Home</a></li>
        <li><a id="offer" href="#">Special Offer</a></li>
        <li><a id="myorder" href="#">My Order</a></li>
        <li><a id="history" href="#">History</a></li>
        <li><a id="support"  href="#">Support</a></li>
    </ul>
</div>
            
            
            
        </div>

        <!-- Slider -->
        <div class="slider">
    <div class="slider-container"></div>
    <div class="slider-dots"></div>
</div>


        <!-- Notification -->
        <div class="notification-bar">
            <!-- Static Image on the left -->
            <div class="image-container">
                <img src="img/notice.png" alt="Icon">
            </div>

            <!-- Scrolling text container -->
            <div class="scrolling-text-container">
                <div class="scrolling-text">
                    Important notice!
                </div>
            </div>
        </div>

        <!-- Selection Menu -->
        <div class="menu">
            <!-- Menu buttons will be added here dynamically from Firebase -->
        </div>

        <!-- Loading Animation -->
        <div id="loading">
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="products">
            <!-- Products will be loaded here dynamically from Firebase -->
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module" src="js/script.js">
